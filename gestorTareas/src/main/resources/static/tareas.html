<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Gestión de Tareas</h1>
  <a href="index.html" class="btn btn-secondary mb-3">← Volver a Usuarios</a>

  <form id="tareaForm">
    <input type="hidden" id="id">

    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" id="descripcion" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="usuarioId" class="form-label">Asignar a Usuario</label>
      <select id="usuarioId" class="form-select" required></select>
    </div>

    <button type="submit" class="btn btn-success">Guardar Tarea</button>
  </form>

  <hr>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Completada</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaTareas"> Vacio, ¡crea una tarea! </tbody>
  </table>

  <script src="tareas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Registro de usuarios</h1>
        <!-- formulario para crear o editar una tarea -->
        <form id="usuarioForm" class="mb-4">
            <input type="hidden" id="usuarioId">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@gmail.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <!-- tabla para mostrar las tareas -->
         <h2 class="mb-4">Usuarios Registrados</h2>
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody id="tablaUsuarios">
            </tbody>
        </table>
        <br/>
        <a href="tareas.html" class="btn btn-info mb-3">Ver y crear tareas</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
